<!DOCTYPE html>

<head>

  <title>Sosmed Faza Shoibul Fariz</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0f19;
      font-family: Poppins, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 360px;
      padding: 40px 25px 25px 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
      border: 2px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      z-index: 1;
    }

    .pp-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 25px auto;
    }

    .pp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00e7ff; /* bingkai aestetik */
      box-shadow: 0 0 20px #00e7ff80; /* glow halus */
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 1px;
      margin-bottom: 15px;
      color: #00e7ff;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #c0c0c0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      width: 100%;
      max-width: 280px;
      margin: 0 auto 20px auto;
      padding: 12px 18px;
      border-radius: 15px;
      border: none;
      background: #0b0f19;
      color: #00e7ff;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .btn:hover {
      box-shadow: 0 0 20px cyan;
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    .request-btn {
      color: #ff4d4d;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .request-btn:hover {
      box-shadow: 0 0 20px #ff4d4d;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
