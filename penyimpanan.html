<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Request Faza</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0b0f19;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .request {
      background: rgba(0, 255, 255, 0.1);
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Semua Request</h1>
  <div id="list">
    <!-- Semua request akan muncul di sini -->
  </div>

  <!-- Firebase Realtime Database Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-XQuVZ6620_bxpPaKJIm0YatKKVhVpSQ",
      authDomain: "faza-web-2.firebaseapp.com",
      databaseURL: "https://faza-web-2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "faza-web-2",
      storageBucket: "faza-web-2.firebasestorage.app",
      messagingSenderId: "1012652298558",
      appId: "1:1012652298558:web:2447c923161b9f30fddc6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const listDiv = document.getElementById("list");
    const requestsRef = ref(db, "requests");

    // Listener realtime
    onValue(requestsRef, (snapshot) => {
      listDiv.innerHTML = ""; // kosongkan list dulu
      const data = snapshot.val();
      if (!data) return;
      Object.values(data).forEach(req => {
        const div = document.createElement("div");
        div.className = "request";
        div.innerHTML = `<strong>${req.name}</strong> ${req.expression}<br>${req.message}`;
        listDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
