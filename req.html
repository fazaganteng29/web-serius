<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request untuk Faza</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0f19;
      font-family: Poppins, sans-serif;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      letter-spacing: 1px;
      color: #00e7ff;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.85;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 180px; /* lebih memanjang, proporsi 2:3 */
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: cyan;
      color: #0b0f19;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00e7ff;
      box-shadow: 0 0 15px cyan;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Kirim surat ke Faza yuk!</h1>

    <label>Atas Nama</label>
    <input id="name" placeholder="....">

    <label>Isi Surat</label>
    <textarea id="message" placeholder="...."></textarea>

    <label>Ekspresi</label>
    <select id="expression">
      <option value="‚ù§Ô∏è">‚ù§Ô∏è Buat Faza</option>
      <option value="‚òïÔ∏è">‚òïÔ∏è Buat Faza</option>
      <option value="üí∏">üí∏ Buat Faza</option>
    </select>

    <button id="sendBtn">Kirim ke Faza</button>
  </div>

  <!-- Firebase Realtime Database -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-XQuVZ6620_bxpPaKJIm0YatKKVhVpSQ",
      authDomain: "faza-web-2.firebaseapp.com",
      databaseURL: "https://faza-web-2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "faza-web-2",
      storageBucket: "faza-web-2.firebasestorage.app",
      messagingSenderId: "1012652298558",
      appId: "1:1012652298558:web:2447c923161b9f30fddc6f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const expression = document.getElementById("expression").value;

      if (!name || !message) {
        alert("Isi nama dan pesannya dulu ya!");
        return;
      }

      const reqRef = push(ref(db, "requests"));

      await set(reqRef, {
        name,
        message,
        expression,
        time: Date.now(),
        reply: "Balasan langsung dari Faza"
      });

      alert("Thank you, have a nice day‚ù§Ô∏è");

      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
    });
  </script>
</body>
</html>
